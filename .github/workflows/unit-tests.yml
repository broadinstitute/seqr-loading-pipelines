name: Unit Tests

# Run the test suite on pushes (incl. merges) to master and dev
# Run the test suite when a PR is opened, pushed to, or reopened
on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  unit_tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.10]

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: 'requirements**.txt'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
      - name: Check Import Sort
        run: isort . --check --diff
      - name: Check Black
        run: black . --check --diff
      - name: Check Ruff
        run: ruff . --format github
      - name: Unit Tests
        run: |
          export MOCK_VEP=1 ACCESS_PRIVATE_DATASETS=1
          export PYSPARK_SUBMIT_ARGS='--driver-memory 8G pyspark-shell'
          nosetests --with-coverage --cover-package v03_pipeline/lib v03_pipeline/lib
          coverage report --omit '*test*' --fail-under=80

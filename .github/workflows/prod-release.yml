name: prod release
on:
  workflow_run:
    workflows: ["unit tests"]
    types:
      - completed
    branches:
      - main

permissions:
  id-token: write
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.workflow_run.head_branch }}

      - name: set up python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: build package
        run: |
          rm -rf dist/
          python -m pip install build
          python -m build

      - name: authenticate to google cloud
        id: "auth"
        uses: google-github-actions/auth@v0
        with:
          workload_identity_provider: "${{ secrets.WORKLOAD_IDENTITY_PROVIDER }}"
          service_account: "${{ secrets.RUN_SA_EMAIL }}"

      - name: "setup gcloud sdk"
        uses: google-github-actions/setup-gcloud@v0

      - name: Copy files to release directory
        shell: bash
        run: |-
          gcloud storage rm -r gs://seqr-pipeline-runner-builds/releases/latest/ || echo 'No latest release'
          gcloud storage cp v03_pipeline/bin/* gs://seqr-pipeline-runner-builds/releases/latest/bin/
          gcloud storage cp dist/*.whl gs://seqr-pipeline-runner-builds/releases/latest/pyscripts.zip
          gcloud storage cp v03_pipeline/bin/* gs://seqr-pipeline-runner-builds/releases/${{ github.event.workflow_run.head_sha }}/bin/
          gcloud storage cp dist/*.whl gs://seqr-pipeline-runner-builds/releases/${{ github.event.workflow_run.head_sha }}/pyscripts.zip
          gcloud storage cp -r v03_pipeline/var/vep/* gs://seqr-reference-data/vep/

  docker:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.workflow_run.head_branch }}

      - name: authenticate to google cloud
        id: "auth"
        uses: google-github-actions/auth@v0
        with:
          workload_identity_provider: "${{ secrets.WORKLOAD_IDENTITY_PROVIDER }}"
          service_account: "${{ secrets.RUN_SA_EMAIL }}"

      - name: "setup gcloud sdk"
        uses: google-github-actions/setup-gcloud@v0

      - name: Build and push images
        run: |-
          gcloud builds submit --quiet --substitutions="COMMIT_SHA=${{ github.event.workflow_run.head_sha }},_CUSTOM_BRANCH_TAG=gcloud-prod" --config .cloudbuild/docker.cloudbuild.yaml --gcs-log-dir=gs://seqr-github-actions-logs/logs .

  helm_update:
    runs-on: ubuntu-latest
    needs: docker
    steps:
      - uses: actions/checkout@v3
        with:
          repository: broadinstitute/seqr-helm
          ref: main
          persist-credentials: false # otherwise, the token used is the GITHUB_TOKEN, instead of your personal token
          fetch-depth: 0 # otherwise, you will failed to push refs to dest repo

      - name: Update appVersion in seqr Chart file
        uses: mikefarah/yq@v4.22.1
        with:
          cmd: >
            yq -i '.appVersion = "${{ github.event.workflow_run.head_sha }}"' charts/pipeline-runner/Chart.yaml

      - name: Commit and Push changes
        uses: Andro999b/push@v1.3
        with:
          repository: broadinstitute/seqr-helm
          branch: main
          github_token: ${{ secrets.SEQR_VERSION_UPDATE_TOKEN }}
          author_email: ${{ github.actor }}@users.noreply.github.com
          author_name: tgg-automation
          message: "Update pipeline-runner chart appVersion to ${{ github.event.workflow_run.head_sha }}"
